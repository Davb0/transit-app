<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transit</title>
    <link rel="stylesheet" href="../src/styles/App.css">
</head>
<body>
    <header>
        <h1>Live Transit App</h1>
    </header>
    <main>
        <section id="transit-info">
            <h2>Upcoming Transit</h2>
            <ul id="transit-list">
                <!-- Transit data will be inserted here dynamically -->
            </ul>
        </section>
        <section id="map">
            <h2>Map View</h2>
            <div id="map-container">
                <!-- You can add a map later using a library like Leaflet.js -->
            </div>
        </section>
    </main>

    <script src="../src/App.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
